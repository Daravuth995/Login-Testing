<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Rewards Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: linear-gradient(to right, #ffecd2, #fcb69f);
      --primary: #4facfe;
      --secondary: #00f2fe;
      --success: #43e97b;
      --danger: #ff6a6a;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    .login-container, .dashboard {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2, h3 {
      color: var(--text);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: var(--primary);
      transform: scale(1.02);
    }

    button {
      padding: 10px 20px;
      background: var(--primary);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    .points {
      font-size: 2rem;
      color: var(--success);
      margin: 1rem 0;
    }

    .reward-card {
      background: #f9f9f9;
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 10px;
      margin: 10px 0;
      transition: transform 0.2s;
    }

    .reward-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .reward-title {
      font-weight: bold;
    }

    .reward-cost {
      color: var(--danger);
    }

    .redeem-btn {
      margin-top: 10px;
      background: var(--success);
    }

    .redeem-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .history {
      margin-top: 30px;
      background: #fff9e6;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: left;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history li {
      margin-bottom: 6px;
      color: #444;
      font-size: 0.95rem;
    }
  </style> <!-- Keep your existing head content -->
</head>
<body>

<div class="login-container" id="loginSection">
  <h2>üéì Student Login</h2>
  <input type="text" id="studentId" placeholder="Student ID" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Log In</button>
</div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Welcome, <span id="studentName"></span>!</h2>
  <div class="points">Points: <span id="points">0</span></div>

  <h3>Available Rewards</h3>
  <div id="rewardsList"></div>

  <div class="history" id="historySection">
    <h3>üìù Redemption History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyF9ddXKGTZYdxUoIt5DmkgdoEgp_Tjd6WTf8JErr7ls3jcePcDjuGNcCzrNt5_j7xP/exec'; // Replace with your deployed web app URL
  
  let currentStudent = null;
  let rewards = [];

  // Load rewards when page loads
  window.onload = async function() {
    try {
      const response = await fetch(`${API_URL}?action=getRewards`);
      const data = await response.json();
      if (data.success) {
        rewards = data.rewards;
      } else {
        console.error('Failed to load rewards:', data.message);
      }
    } catch (error) {
      console.error('Error loading rewards:', error);
    }
  };

  async function login() {
    const id = document.getElementById("studentId").value;
    const pass = document.getElementById("password").value;
    
    try {
      const response = await fetch(`${API_URL}?action=login&id=${encodeURIComponent(id)}&password=${encodeURIComponent(pass)}`);
      const data = await response.json();
      
      if (data.success) {
        currentStudent = data.student;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        updateDashboard();
      } else {
        alert(`‚ùå ${data.message || 'Invalid credentials'}`);
      }
    } catch (error) {
      console.error('Login error:', error);
      alert('‚ùå Login failed. Please try again later.');
    }
  }

  async function updateDashboard() {
    if (!currentStudent) return;
    
    // Refresh student data
    try {
      const response = await fetch(`${API_URL}?action=getStudentData&id=${encodeURIComponent(currentStudent.id)}`);
      const data = await response.json();
      
      if (data.success) {
        currentStudent = data.student;
      }
    } catch (error) {
      console.error('Error refreshing student data:', error);
    }
    
    document.getElementById("studentName").textContent = currentStudent.name;
    document.getElementById("points").textContent = currentStudent.points;

    const rewardList = document.getElementById("rewardsList");
    rewardList.innerHTML = "";
    
    rewards.forEach((reward, index) => {
      const card = document.createElement("div");
      card.className = "reward-card";
      const canRedeem = currentStudent.points >= reward.PointCost;
      card.innerHTML = `
        <div class="reward-title">${reward.ItemName}</div>
        <div class="reward-description">${reward.Description || ''}</div>
        ${reward.Image ? `<img src="${reward.Image}" style="max-width:100px; max-height:100px; margin:10px 0;">` : ''}
        <div class="reward-cost">${reward.PointCost} pts</div>
        <button class="redeem-btn" ${canRedeem ? "" : "disabled"} 
          onclick="redeem('${reward.ItemName}', ${reward.PointCost})">
          ${canRedeem ? "Redeem" : "Not enough points"}
        </button>
      `;
      rewardList.appendChild(card);
    });

    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";
    
    if (currentStudent.history && currentStudent.history.length > 0) {
      currentStudent.history.slice().reverse().forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    } else {
      historyList.innerHTML = "<li>No redemption history yet</li>";
    }
  }

  async function redeem(itemName, pointCost) {
    if (!currentStudent || currentStudent.points < pointCost) {
      alert("‚ùå Not enough points");
      return;
    }
    
    try {
      const response = await fetch(`${API_URL}?action=redeemReward`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `studentId=${encodeURIComponent(currentStudent.id)}&itemName=${encodeURIComponent(itemName)}&pointCost=${pointCost}`
      });
      
      const data = await response.json();
      
      if (data.success) {
        currentStudent.points = data.points;
        currentStudent.history = data.history;
        updateDashboard();
        alert(`üéâ You redeemed: ${itemName}`);
      } else {
        alert(`‚ùå ${data.message || 'Redemption failed'}`);
      }
    } catch (error) {
      console.error('Redemption error:', error);
      alert('‚ùå Redemption failed. Please try again later.');
    }
  }
</script>

</body>
</html>
